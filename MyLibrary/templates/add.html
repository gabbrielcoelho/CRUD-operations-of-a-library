<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container py-4">
    <h2>Add a new book to your library</h2><br/>
    <form action="{{ url_for('add') }}" method="POST">
        <div class="form-group"><label>Book Name</label></div>
        <div class="form-group"><input name="title" type="text" size="40"></div><br/>
        <div class="form-group"><label>Book Author</label></div>
        <div class="form-group"><input name="author" type="text" size="40"></div><br/>
        <div class="form-group"><label>Rating</label></div>
        <div class="form-group"><input name="rating" type="text" size="20"></div><br/>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
    </div>
</body>
</html>
