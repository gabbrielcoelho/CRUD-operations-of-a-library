<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="container py-4">
<h1>My Library</h1><br/>
        {% if books == []: %}
        <p>Library is empty.</p>
        {% endif %}
    <ul>
        {% for book in books %}
        <li class="list-group-item">
            <a class="link-danger" href="{{ url_for('delete', id=book.id) }}">Delete</a>
            {{book.title}} - {{book.author}} - {{book.rating}}/10
            <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>
<a href="{{ url_for('add') }}"><button type="button" class="btn btn-warning">Add New Book</button></a>
</div>
</body>
</html>
